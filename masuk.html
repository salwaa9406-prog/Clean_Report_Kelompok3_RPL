<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clean Report</title>
    <style>
        /* CSS Disesuaikan */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #7BB3E8 0%, #9BC9F0 100%); 
            min-height: 100vh;
            /* Flexbox untuk pemusatan vertikal & horizontal */
            display: flex;
            align-items: center; 
            justify-content: center; 
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px; 
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        /* Tanda Panah Hitam dengan Bayangan Teks */
        .back-button-fixed {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #1e3a5f; /* WARNA HITAM Gelap */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8); /* Bayangan putih agar kontras */
            font-size: 32px;
            cursor: pointer;
            padding: 8px;
            z-index: 20;
            transition: color 0.2s;
        }

        .back-button-fixed:hover {
            color: #0f1a2e;
        }

        .header {
            display: none; 
            margin-bottom: 0;
        }
        
        .logo {
            display: none;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-section h1 {
            color: #1e3a5f;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .welcome-section p {
            color: #2d5a8c;
            font-size: 16px;
            font-weight: 500;
        }

        .profile-icon {
            width: 90px; 
            height: 90px;
            background: #1e3a5f;
            border-radius: 50%;
            margin: 0 auto 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px; 
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 10px; 
            font-size: 15px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
             color: #999;
             font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            background: white;
            border-color: #5b9fd8;
            box-shadow: 0 0 0 3px rgba(91, 159, 216, 0.3);
        }

        .form-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 30px; 
            margin-bottom: 20px;
        }

        .login-button {
            background: #1e3a5f;
            color: white;
            border: none;
            padding: 12px 40px; 
            border-radius: 8px; 
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .login-button:hover {
            background: #152a47;
            transform: translateY(-1px);
        }

        .forgot-password {
            color: #2d5a8c;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: #1e3a5f;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
            }

            .welcome-section h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    
    <button class="back-button-fixed" aria-label="Kembali">‚Üê</button>

    <div class="container">
        <div class="header">
            <div class="logo">A</div>
        </div>

        <div class="welcome-section">
            <h1>Selamat datang!</h1>
            <p>Silakan masuk untuk melanjutkan.</p>
        </div>

        <div class="profile-icon">üë§</div>

        <form>
            <div class="form-group">
                <input 
                    type="text" 
                    id="email" 
                    placeholder="masukkan email/username"
                    required
                >
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="masukkan password"
                    required
                >
            </div>

            <div class="form-actions">
                <button type="submit" class="login-button">masuk</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
